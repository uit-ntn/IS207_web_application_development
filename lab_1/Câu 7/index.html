<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Câu 6</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="form-container">
            <p>Phiếu đăng ký tour du lịch</p>
            <table border="1">
                <tr>
                    <td> Họ và tên</td>
                    <td> <input type="text" placeholder="Nguyễn Văn A"> </td>
                </tr>
                <tr>
                    <td> Địa chỉ </td>
                    <td> <input class="address" type="text"
                            placeholder="abc, xyz, jkq"> </td>
                </tr>
                <tr>
                    <td>Điện thoại</td>
                    <td><input type="text" placeholder="09xxxxxxxxxx"></td>
                </tr>
                <tr>
                    <td>tour</td>
                    <td>
                        <select name="tour">
                            <option value="chon-tour">chọn tour</option>
                            <option disabled>
                                Tour Giá tiền / Người
                            </option>
                            <option value="ha-noi-ha-long-tuan-chau">
                                Hà Nội - Hạ Long - Tuần Châu
                            </option>
                            <option value="ha-noi-sapa">
                                Hà Nội - Sapa
                            </option>
                            <option value="da-nang-hoi-an">
                                Đà Nẵng - Hội An
                            </option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>ghi chú</td>
                    <td><input type="text"> </td>
                </tr>
                <tr>
                    <td class="sign-up-btn" colspan="2">
                        <button>Đăng ký</button>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
