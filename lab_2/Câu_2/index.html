<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cau_2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <table border="1">
            <tr>
                <td colspan="3" class="table-title">Thực đơn</td>
            </tr>
            <tr>
                <th>Thức ăn</th>
                <th>Nước uống</th>
                <th>Thời điểm</th>
            </tr>
            <tr>
                <td>
                    <select name="food" multiple>
                        <option value="Bún bò" money="20000">Bún bò</option>
                        <option value="Hủ tiếu" money="18000">Hủ tiếu</option>
                        <option value="Bánh canh" money="17000">Bánh canh</option>
                        <option value="Phở" money="19000">Phở</option>
                        <option value="Nuôi" money="15000">Nuôi</option>
                    </select>
                </td>
                <td>
                    <select name="drink" multiple>
                        <option value="cà phê đá" money="12000">cà phê đá</option>
                        <option value="cà phê sữa đá" money="15000">cà phê sữa đá</option>
                        <option value="chanh dây" money="13000">chanh dây</option>
                        <option value="chanh muối" money="12000">chanh muối</option>
                        <option value="sữa tươi" money="14000">sữa tươi</option>
                        <option value="xí muội" money="13000">xí muội</option>
                    </select>
                </td>
                <td>
                    <label>
                        <input type="radio" name="time" value="ban_ngay"> Ban ngày
                    </label>
                    <label>
                        <input type="radio" name="time" value="ban_dem"> Ban đêm
                    </label>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button class="calculate-bill-btn">Tính tiền</button>
                </td>
            </tr>
        </table>
    </form>

    <div class="bill-info-container">
        <table border="1">
            <tr>
                <th>các món đã dùng</th>
                <th>tiền</th>
            </tr>
            <tr>
                <td id="ordered-items"></td>
                <td>
                    <div class="total-payment"></div>
                </td>
            </tr>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
