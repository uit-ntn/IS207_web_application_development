<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 6</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form-container">
        <p>Phiếu đăng ký tour du lịch</p>
        <table border="1">
            <tr>
                <td> Họ và tên</td>
                <td> <input name="full-name" type="text" placeholder="Nguyễn Văn A"> </td>
            </tr>
            <tr>
                <td> Địa chỉ </td>
                <td> <input name="address" type="text" placeholder="abc, xyz, jkq"> </td>
            </tr>
            <tr>
                <td>Điện thoại</td>
                <td><input name="phone-number" type="text" placeholder="09xxxxxxxxxx"></td>
            </tr>
            <tr>
                <td>tour</td>
                <td>
                    <select name="tour">
                        <option value="chon-tour" disabled>chọn tour</option>
                        <option value="10000">Hà Nội - Hạ Long - Tuần Châu </option>
                        <option value="6000">Hà Nội - Sapa</option>
                        <option value="3000">Đà Nẵng - Hội An</option>
                        <option value="2000">Buôn mê thuộc - Kon Tum </option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="customer-amount">
                        <div class="customer-amount-title">Số lượng đoàn khách</div>
                        <div class="customer-input-form">
                            <div>người lớn</div>
                            <input type="number" name="" id="" class="customer-input">
                            <div>trẻ em</div>
                            <input type="number" class="customer-input">
                        </div>
                    </div>

                </td>
            </tr>
            <tr class="note">
                <td>ghi chú</td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td class="sign-up-box" colspan="2">
                    <button class="sign-up-btn">Đăng ký</button>
                </td>
            </tr>
        </table>
        <div class="info-register-box">
            <div class="registration-info"></div>
        </div>
    </form>

</body>
<script src="scripts.js"></script>

</html>
